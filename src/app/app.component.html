<mat-sidenav-container [ngClass]="{'myapp-dark-theme': dark}">
  <mat-sidenav #sidenav>
    <app-sidebar (navClick)="sidenav.close()">

    </app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>

    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
