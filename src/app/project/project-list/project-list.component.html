<div class="container" [@list]="listAnim$ | async">
  <app-project-item
    *ngFor="let project of (projects$ | async)"
    [item]="project" class="card"
    (launchInviteDailog)="openInviteDialog(project)"
    (launchUpdateDailog)="openUpdateDialog(project)"
    (launchDeleteDailog)="openDeleteDialog(project)">
  </app-project-item>
</div>

<button type="button" mat-fab class="fab-button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
