<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        注册：
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的email" type="text" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的名字" type="text" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的密码" type="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="重复输入您的密码" type="password" required>
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color="accent">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a href="">登陆</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
