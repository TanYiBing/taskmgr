<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        登陆：
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的email" type="email" formControlName="email">
        <mat-error>再检查下用户名哦！</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的密码" type="password" formControlName="password">
        <mat-error>密码一定要填哦！</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">登陆</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a href="">注册</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{quote.pic}}" alt="">
    <mat-card-content>
      <p>{{quote.en}}</p>
    </mat-card-content>
  </mat-card>
</form>
