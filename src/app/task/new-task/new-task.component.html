<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="任务内容" type="text" required>
    </mat-form-field>
    <mat-radio-group class="full-width">
      <mat-radio-button  *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="picker" placeholder="任务截止日期">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="reminderDatepicker" placeholder="提醒日期">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #reminderDatepicker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button mat-button mat-dialog-close>关闭</button>
  </mat-dialog-actions>
</form>
